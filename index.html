<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="number">
            <button id="input-btn">Convert</button>
        </div>
        <div id="results">
            <div class="results">
                <h5>Length (Meters/Feet)</h5>
                <p id="length-result"></p>              
            </div>
            <div class="results">
                <h5>Volume (Liters/Gallons)</h5>
                <p id="volume-result"></p>
            </div>
            <div class="results">
                <h5>Mass (Kilograms/Pounds)</h5>
                <p id="mass-result"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
